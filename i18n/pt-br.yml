      localizar: 
        item_1: "Menu > Pedidos > Localizar Pedido"
        item_2: "Em 'Localizar Pedidos', o Portal de Compras oferece uma variedade de filtros para que você encontre seus Pedidos da maneira mais prática e rápida. Confira os diferentes tipos de filtros criados para facilitar a busca: Nº de Pedido, a Data do Pedido, o Nome da Cotação entre outros:"
        item_3: "Pesquisa Pedidos"
        item_4: "Para facilitar, não é obrigatório que você preencha nenhum filtro para fazer a pesquisa. Neste caso, deixando todos os campos vazios, o sistema automaticamente listará todos os Pedidos permitidos, conforme a exibição da imagem a seguir:"
        item_5: "Lista de Pedidos"
        item_6: "Ao clicar no número (lado esquerdo) do Pedido listado, você visualiza as Propriedades do Pedido, exibindo suas informações, tais como: status, dados do pedido, produto(s) solicitado(s), seu histórico e arquivos anexos. Quanto ao status, o Pedido pode receber as seguintes denominações:"
        item_7: "Aberto"
        item_8: "Pendente com Fornecedor"
        item_9: "Concluído"
        item_10: "Faturado"
        item_11: "Cancelado"	
      faturados:
        item_1: "Menu > Pedidos > Faturados/10 dias"
        item_2: "Em 'Pedidos > Faturados/10 dias' encontramos a lista de Pedidos os quais os materiais já foram aprovados e entregues. Para mais informações sobre um determinado Pedido, basta clicar em seu número (lado esquerdo)."
        item_3: "Lista de Pedidos Faturados/10 dias"
        item_4: "Ao escolher um Pedido, este será exibido na forma abaixo. Aqui, você visualiza as Propriedades do Pedido, exibindo suas informações, tais como: status, dados do pedido, produto(s) solicitado(s), seu histórico e arquivos anexos."
        item_5: "Pedido Faturado"
      notas_fiscais:
        item_1: "Menu > Pedidos > Aguardando Notas Fiscais"
        item_2: "Em 'Pedidos > Aguardando Notas Fiscais' encontramos os Pedidos os quais os materiais já foram aprovados e entregues, as cirurgias realizadas e auditadas, porém estão aguardando a emissão e indexação da nota fiscal, conforme demonstrado na imagem abaixo. Caso esta opção não seja exibida em seu menu, fique tranquilo, isto quer dizer que não existem Pedidos neste status!"
        item_3: "Pedidos Aguardando Notas Fiscais"
        item_4: "Clicando em seu número (lado esquerdo), você visualiza as Propriedades do Pedido, exibindo suas informações, tais como: status, dados do pedido, produto(s) solicitado(s), seu histórico e arquivos anexos. E, para anexar os arquivos da nota fiscal, ficando à disposição para download, você deve clicar na aba 'Arquivos Anexos' como a imagem demonstra:"
        item_5: "Pedido Aguardando Nota/s Fiscal/is"
        item_6: "Já na aba indicada, você deve marcar a opção 'Nota Fiscal'. Em seguida e logo abaixo, clique no botão 'Escolher arquivo', para localizar o(s) arquivo(s) referente(s) a nota fiscal do Pedido. Antes de 'Concluir', você pode adicionar uma descrição para o arquivo que está sendo anexado. Assim, os arquivos que foram anexados, e sua descrição, podem ser visualizados."
        item_7: "Anexando arquivo(NFe) à um Pedido"
      concluidos:
        item_1: "Menu > Pedidos > Concluídos"
        item_2: "Em 'Pedidos > Concluídos' encontramos a lista de Pedidos os quais os materiais já foram aprovados e entregues, porém estão aguardando o envio do pedido para faturamento e posterior indexação da nota fiscal, conforme a imagem abaixo."
        item_3: "Pesquisa Pedidos Concluídos"
        item_4: "Clicando no número (lado esquerdo), você visualiza as Propriedades do Pedido, exibindo suas informações, tais como: status, dados do pedido, produto(s) solicitado(s), seu histórico e arquivos anexos."
        item_5: "Pedido Concluído"
      divergencias:
        item_1: "Menu > Pedidos > Divergências"
        item_2: "Em 'Pedidos > Divergências' encontramos a lista de Pedidos os quais os materiais já foram aprovados e entregues, as cirurgias realizadas e auditadas, porém há divergência entre os materiais previamente autorizados e aqueles realmente utilizados na cirurgia. Neste status, o Pedido permanece em 'Divergência' até ser novamente auditado, para ajuste dos produtos realmente utilizados:"
        item_3: "Pesquisa Pedidos com Divergências"
        item_4: "Acessando um Pedido com divergência, clicando no número (lado esquerdo), é possível visualizar suas Propriedades, exibindo os dados do pedido, os produtos selecionados anteriormente, e os materiais utilizados na cirurgia e que, por algum motivo, divergem dos anteriores. É neste status e especificamente nesta seção que é feita a auditoria das divergências. Verifique que existem as seguintes opções: (Aprovar e Negar Todos os Produtos, e também a opção de Ajustar o Pedido produto a produto, veja:)"
        item_5: "Pedidos com Divergências"
      divergencias_fornecedor:
        item_1: "Divergências Pendentes com o Fornecedor"
        item_2: "Um Pedido entra nesse status quando é selecionado <strong>Divergências no Pedido</strong> no status <a href='orcamentos#local_atendimento' target='blank'>Pendente Local Atendimento</a> e os produtos que foram adicionados não possuem um valor pré-definido e ainda dependem da precificação do Fornecedor."
        item_3: "Pedido Divergente e Pendente com o Fornecedor"
        item_4: "Assim que o fornecedor precifica o produto, automaticamente o Pedido muda seu status para  <a href='orcamentos#divergencias' target='blank'>Divergência</a>, assim, ele já pode continuar seu fluxo normalmente. :)"
      abertos:
        item_1: "Menu > Pedidos > Abertos"
        item_2: "Através do menu acima, 'Pedidos > Aberto', você será encaminhado para a seção que é exibida abaixo. A imagem mostra a lista de Pedidos que estão no status 'Aberto', como também as demais opções desta seção."
        item_3: "Pesquisa Pedidos Abertos"
        item_4: "O status 'Aberto' é atribuído assim que é feita a <a href='solicitar_opme#solicitar_opme' target='blank'>Cotaçao de Materiais</a>, ou seja, quando são preenchidas as informações básicas de uma cotação, após a pesquisa e seleção dos materiais a serem cotados, informada a quantidade e finalmente concluído. A visualização da presente seção tem considerável relevância, pois é nela que aparecerão os valores dos produtos a serem cotados, para posterior seleção do melhor fornecedor e continuação do Pedido:"
        item_5: "Pedido Aberto"
        item_6: "É permitido selecionar um produto cujo fornecedor ainda não tenha preenchido o valor. Neste caso, ele (o fornecedor) será imediatamente notificado da compra, e o Pedido assume o status de 'Pendente com Fornecedor'."
      auditor:
        item_1: "Menu > Pedidos > Pendentes Auditor"
        item_2: "Em 'Pedidos > Pendentes Auditor', o sistema exibe os Pedidos que, de alguma forma, dependem do auditor para dar continuidade, veja como esta lista é disposta abaixo:"
        item_3: "Pesquisa Pedidos Pendentes com Auditor"
        item_4: "Acessando qualquer Pedido na lista pelo seu número, o auditor terá acesso a tela abaixo. Repare que nesta tela são exibidos os produtos que foram selecionados pelo setor de compras, para participarem do Pedido. Neste status, o auditor consegue verificar todas as informações (paciente, prestador, produtos, fornecedores e etc.) para que analise e confirme se os produtos selecionados são pertinentes para a autorização. Note que a tela exibe tanto a opção 'Aprovar e Negar Todos (produtos)', quanto a opção de 'Autorizar/Negar por produto'. Confira:"
        item_5: "Pedido Pendente com Auditor"
        item_6: "Para negar qualquer produto dentro do Pedido, obrigatoriamente deve se preencher o campo de justificativa. Se todos os produtos dentro do Pedido forem negados, o usuário será redirecionado para a página abaixo onde deverá colocar uma justificativa geral para o Pedido:"
        item_7: "Agora, se pelo menos um produto dentro do Pedido for aprovado, o auditor será encaminhado para a seguinte tela abaixo:"
        item_8: "É solicitado uma senha de autorização, sem essa senha não se consegue aprovar o Pedido."
      local_atendimento:
        item_1: "Menu > Pedidos > Pendentes Local Atendimento"
        item_2: "Em 'Pedidos > Pendentes Local Atendimento', o sistema exibe os Pedidos já aprovados, auditados e entregues, aguardando a realização da cirurgia. Veja a lista abaixo:"
        item_3: "Pesquisa Pedidos Pendentes com Local Atendimento"
        item_4: "Acessando qualquer Pedido neste status, você será redirecionado para a tela abaixo. Nela, serão exibidas as informações tratadas no Pedido até então, e possui as seguintes opções:"
        item_5: "<strong>Pedido Concluído:</strong> Selecionando esta opção, você confirma que todos os produtos e fornecedores que estão no Pedido são os que realmente foram utilizados na cirurgia. Assim, o Pedido passa para o status 'Concluído' e fica pendente apenas do faturamento para sua finalização total."
        item_6: "<strong>Divergências no Pedido: </strong>Selecionando esta opção, você informa que parcial ou totalmente o Pedido está divergente, em razão do produto ou fornecedor. Assim, o Pedido passa para o status 'Divergência' e fica disponível para uma nova auditoria."
        item_7: "Pedido Pendente com Local Atendimento"
        item_8: "Selecionando <strong>Pedido Concluído</strong> o Pedido já muda diretamente para o status <a href='orcamentos#concluidos' target='blank'>Concluído</a>. Já selecionando <strong>Divergências no Pedido</strong> você seguirá para página abaixo: "
        item_9: "<strong>1º Passo:</strong>"
        item_10: "É na tela abaixo que você confirma e pode modificar as quantidades e fornecedores que realmente participaram da cirurgia. Aqui você ajusta qualquer divergência que houve de acordo com a primeira aprovação do auditor, sempre adicionando uma justificativa para tal alteração."
        item_11: "<strong>2º Passo:</strong>"
        item_12: "Passando para a segunda etapa, o Portal de Compras disponibiliza à você a possibilidade de inserir produtos que não foram solicitados até então no Pedido. Isso pode acontecer em casos que na cirurgia acontece algum imprevisto e o hospital necessita utilizar algum material em consignado. Assim, nada do que realmante foi utilizado na ciurgia fica fora do Pedido no Portal de Compras."
        item_13: "<strong>2º Passo (Continuação):</strong>"
        item_14: "Continuando no segundo passo, caso novos materiais forem adicionados no Pedido, será necessário informar a quantidade e o fornecedor desses materiais, e é na tela abaixo que você faz isso:"
        item_15: "<strong>3º Passo:</strong>"
        item_16: "Pronto, após toda a crição da divergência você chega na tela abaixo que não é nada mais nada menos que o resumo de todas as altrações feitas no Pedido. Aqui você visualiza e confirma a divergência criada. Deppendendo da situação do que foi modificado o Pedido poderá ficar nos status:  <a href='orcamentos#divergencias_fornecedor' target='blank' class='external'>Divergência Pendente com o Fornecedor</a> ou <a href='orcamentos#divergencias' target='blank' class='external'>Divergência</a>"
      pendentes_fornecedor:
        item_1: "Menu > Pedidos > Pendentes Fornecedor"
        item_2: "Em 'Pedidos > Pendentes Fornecedor' você visualiza os Pedidos cujos materiais/produtos já foram escolhidos, bem como os fornecedores, mas que ainda não retornaram (os fornecedores) os valores dos produtos. Veja:"
        item_3: "Pesquisa Pedidos Pendentes com Fornecedor"
        item_4: "Selecionando o Pedido, você visualiza todas as informações e produtos que ele contém. Nesse status o Pedido fica 'travado' com o fornecedor, pois, o Portal de Compras necessita do retorno do fornecedor para saber qual é sua precificação. Somente com a ação do fornecedor o Pedido será liberado para prosseguir com seu fluxo."
        item_5: "Pedido Pendente com Fornecedor"
      nf_recebida:
        item_1: "Menu > Pedidos > Notas Fiscais Recebidas"
        item_2: "Podemos considerar este status do Pedido equivalente ao <a href='orcamentos#faturados' target='blank' class='external'>Faturado</a>. <br /> Todo Pedido que recebe de anexo um arquivo (.XML) de uma Nota Fiscal Eletrônica, o Portal de Compras CloudMed guarda os dados dessa NFe em sua base de dados e pode até integrar essas informações fiscais com qualquer outro sistema de gestão. Esse é o status final de um Pedido que percorreu esses passos, caso algum problema ocorra nestes processos o Pedido permanece no status <a href='orcamentos#rep_titulo' target='blank' class='external'>Aguardando Reprocessamento de Título</a>."
        item_3: "Pedido com NFe recebida"
        item_4: "Assim, o Portal de Compras CloudMed oferece à você não somente a gestão interna dos Pedidos, mas também, a possibilidade de prolongar essa gestão para softwares externos seja ele qual for (Financeiro, CRM, Estoque e etc.)"
      rep_titulo:
        item_1: "Menu > Pedidos > Aguardando Reprocessamento de Título"
        item_2: "Um Pedido chega até este status quando ocorre algum problema na comunicação do Portal de Compras com outros softwares. Mais precisamente, ao anexar um arquivo (.XML) de uma Nota Fiscal Eletrônica, o Portal de Compras guardará essas informações contidas no arquivo e iniciará uma comunicação com o software externo, se por algum problema ocorrer uma falha nessa comunicação ou se o aquivo for rejeitdo, o Portal de Compras define esse status para o Pedido para o usuário fique ciente da pendencia dessa transmissão de informações."
        item_3: "Pedido Aguardando Reprocessamento de Título"
        item_4: "Para reprocessar o título, basta verificar e anexar novamente o arquivo (.XML) da Nota Fiscal ao Pedido. Quando tudo estiver certo, o Pedido passará para o status <a href='orcamentos#nf_recebida' target='blank' class='external'>Notas Fiscais Recebidas</a>"
      conf_faturamento:
        item_1: "Menu > Pedidos > Aguardando Confirmação de Faturamento"
        item_2: "O Pedido entra nesse status após passar por <a href='orcamentos#notas_fiscais' target='blank' class='external'>Agurdando Notas Fiscais</a> e um FORNECEDOR anexa os arquivos fiscais à ele, seja XML ou PDF, assim, é necessário fazer a validação desses arquivos para o fatuamento do Pedido."
        item_3: "Pedido Aguardando Confirmação de Faturamento"
        item_4: "Utilizando a ação que estará disponível <a href='acoes_disponiveis#confirmar_faturamento' target='blank' class='external'>Confirma Faturamento</a> você confirma que os arquivos anexados pelo FORNECEDOR estão corretos e libera o Pedido para seu faturamento."
      nao_aprovado:
        item_1: "Menu > Pedidos > Não Aprovado (Negado)"
        item_2: "Quando o Pedido esta no status  <a href='orcamentos#auditor' target='blank' class='external'>Pendente com o Auditor</a> ele tem a opção de negar um Pedido."
        item_3: "Veja abaixo quando um Pedido é negado e entra nesse status, repare que você verá a justificativa dada pelo Auditor além de todo seu histórico e arquivos anexos. :)"
        item_4: "Pedido negado pelo Auditor."
      cancelado:
        item_1: "Menu > Pedidos > Cancelados"
        item_2: "Em qualquer status que o Pedido estiver, você, dependendo de suas permissões no sistema, você terá essa opção disponível."
        item_3: "Sempre ao cancelar um Pedido, o Portal de Compras solicitará uma justificativa para isso e essa justificativa ficará visivel para qualquer usuário que posteriormente acessar este Pedido."
        item_4: "Pedido Cancelado."
