      meus_dados:
        item_1: "Menu > Configurações > Meus Dados"
        item_2: "Na seção 'Meus Dados' você visualiza as informações referentes à sua empresa. Mantenha sempre as informações fiscais, localização e contatos atualizados, para que o sistema trabalhe corretamente entre todos os usuários que o utilizam. Veja como os dados são exibidos e como fazer editá-los:"
        item_3: "Meus Dados"
        item_4: "Clicando em 'Editar Dados' todas as informações na tela se tornam editáveis. Assim, é possível alterar ou inserir dados. É importante lembrar que estas informações são frequentemente utilizadas pelo sistema para seu pleno funcionamento, portanto, esteja certo das informações a serem editadas, tais como: e-mails, telefones, e informações fiscais como CNPJ, Inscrição Estadual e demais."
      lista_produtos:
        item_1: "Menu > Configurações > Lista de Produtos"
        item_2: "Na seção 'Configurações > Lista de Produtos' é disponibilizado diferentes tipos de filtros pra que a busca por produtos cadastrados no sistema seja fácil e rápida. Para que sejam exibidos todos os produtos cadastrados, basta clicar em 'Pesquisar', sem ter preenchido qualquer filtro de busca. Mas, caso deseje encontrar algum produto específico, basta preencher qualquer dos campos de busca."
        item_3: "Pesquisa de Produtos"      
        item_4: "Abaixo temos a lista de produtos cadastrados, exibidos após uma busca específica. É possível visualizar a descrição do produto de acordo com cada fornecedor."      
        item_5: "Lista de Produtos"
      convidar_fornecedor:
        item_1: "Menu > Configurações > Convidar Fornecedor"
        item_2: "Visando à expansão da ferramenta, disponibilizaremos a opção de 'Convidar Fornecedor'. Se conhece ou trabalha com algum fornecedor que não está cadastrado no sistema, convide-o a entrar do Portal de Compras! Basta colocar o nome, e-mail e o telefone que o automaticamente faremos contato, convidando o fornecedor a disponibilizar os produtos comercializados no Portal de Compras."
        item_3: "Convidar Fornecedor"
      cadastro_local_atendimento:
        item_1: "Menu > Configurações > Cadastro > Local de Atendimento"
        item_2: "Através do menu acima, entramos na parte de cadastros do sistema. Nesta seção é possível cadastrar os locais de atendimento que realizarão as cirurgias, ou seja, hospitais, clínicas e derivados. Veja abaixo:"
        item_3: "Cadastro Local Atendimento"
        item_4: "Acima, é possível verificar os dados necessários e disponibilizados pelo sistema para uma a inserção de um novo local de atendimento. Recomendamos sempre cadastrar o máximo de informações possíveis."
      cadastro_prestador:
        item_1: "Menu > Configurações > Cadastro > Prestador"
        item_2: "O cadastro de Prestadores (médicos) é bastante semelhante ao cadastro de Locais de Atendimento, e também necessário para  <a href='solicitar_opme#solicitar_opme' target='blank'>Solicitar OPME</a>. Veja abaixo os campos disponibilizados:"
        item_3: "Cadastro Prestador"
      pesquisa_local_atendimento:
        item_1: "Menu > Configurações > Pesquisa > Local de Atendimento"
        item_2: "Através do menu 'Pesquisas' temos três diferentes tipos de buscas que podem ser feitas."
        item_3: "Pesquisa Local Atendimento"
        item_4: "Ao pesquisar por Locais de Atendimento, o sistema disponibiliza a opção de busca por Código ou Nome, afim de que você encontre facilmente o local de atendimento desejado. Ao fazer a pesquisa, veja a lista que é exibida com os resultados:"
      pesquisa_forncedor:
        item_1: "Menu > Configurações > Pesquisa > Fornecedor"
        item_2: "Na pesquisa de fornecedores é permitido realizar a busca através do Código ou Nome do Fornecedor, como você pode perceber abaixo:"
        item_3: "Pesquisa Fornecedor"
      pesquisa_prestador:
        item_1: "Menu > Configurações > Pesquisa > Prestador"
        item_2: "Semelhante às pesquisas por Locais de Atendimento e Fornecedores, a pesquisa por Prestador disponibiliza a busca através do Código ou Nome do Prestador, e será exibida a seguinte tela:"
        item_3: "Pesquisa Prestador"
      pesquisa_representante:
        item_1: "Menu > Configurações > Pesquisa > Representante"
        item_2: "Acessando o menu acima, você chega até a tela exibida abaixo. O Portal de Compras solicitará sempre algum filtro para fazer a pesquisa de representantes, veja abaixo, é solicitado ou o código do representante ou  seu nome."
        item_3: "Pesquisa Representante"
      manutencao_regioes:
        item_1: "Menu > Configurações > Manutenção Regiões"
        item_2: "Acessando pelo menu acima, você chega até a tela de Manutenção de Regiões exibida logo abaixo. É aqui que faremos todas as configurações de regionalização do Portal de Compras, toda relação entre PRODUTOS X FORNECEDORES X COMPRADORES é feita aqui e essa configuração sobrepõe as configurações padrões do Portal de Compras onde todos os produtos, de qualquer fornecedor, pode ser vendido para qualquer comprador."
        item_3: "Manutenção Regiões"
        item_4: "Clicando em 'Adicionar Região' você será redirecionado para a tela abaixo, não muito complicado, será solicitado um nome e uma descrição para essa nova região."
        item_5: "Adicionar Região"
        item_6: "Veja na tela abaixo que, dentro das propriedades de uma região, pecisamente na aba 'Produtos e Fornecedores Região', você tem duas opções para adicionar Fornecedores/Produtos uma região, Veja:"
        item_7: "<strong>Nova relação Produto/Fornecedor para a Região - </strong> Selecionando essa opção, abrirá uma caixa para que você selecione o fornecedor e posteriormente o produto específico que ele irá fornecede nessa região. Também será solicitado, não sendo obrigatório, um representante e uma data de validade do valor que este produto terá, sabendo que o portal bloqueia cotações desse produto oferecido por este fornecedor após o vencimento."
        item_8: "<strong>Adicionar todos os produtos de um fornecedor à regiao - </strong> Já entrando nessa opção, será solicitado somente o nome do fornecedor, selecionando um e clicando no botão, TODOS os produtos deste fornecedor será adicionado a região."
        item_9: "Produtos/Fornecedores Região"
        item_10: "Acessando a aba 'Compradores da Região' você verá o botão <strong>Novo comprador para a região</strong>, acessando-o, uma simples tela solicitando o nome do comprador aparecerá para que você adicione um novo comprador à essa região. Assim, simples e fácil."
        item_11: "Compradores Região"
