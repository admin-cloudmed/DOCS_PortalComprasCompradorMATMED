        nota: "Não encontrou o relatório que seria essencial para o seu negócio? Fale com a gente! Queremos ouvir você, para que possamos evoluir nossa ferramenta!"
      economia:
        item_1: "Menu > Relatórios > Economia"
        item_2: "Seguindo o menu 'Relatórios', o sistema exibe diversos tipos de relatórios para diferentes análises do que acontece no sistema. Na primeira seção, será exibido o relatório da 'Economia' efetivamente proporcionada pelo Portal de Compras. Observe que o sistema disponibiliza as opções de pesquisa por ‘período’ e por ‘empresa’."
        item_3: "Pesquisa Relatório Economia"
        item_4: "Clicando em 'Gerar Relatório', será exibido o seguinte conjunto de resultados:"
        item_5: "<strong>Relatório Sintético - </strong>Exibe o valor agregado de economia por Pedido, calculando o valor de todos os produtos que participaram do Pedido."
        item_6: "<strong>Relatório Analítico - </strong>Exibe a economia de cada produto dentro do Pedido, comparando os preços com o valor de mercado."
        item_7: "Relatório de Economia"
      produtos_vencidos:
        item_1: "Menu > Relatórios > Produtos Vencidos"
        item_2: "Nesta seção será exibido o relatório de produtos com código <a href='http://portal.anvisa.gov.br/wps/portal/anvisa/home' target='blank' class='external'>ANVISA</a> vencido. É possível controlar e pesquisar por um produto específico, preenchendo o campo de busca com o respectivo período. Veja:"
        item_3: "Relatório de Produtos Vencidos"
        item_4: "Observe que o sistema exibe a lista com os produtos que estão com o código ANVISA vencidos, com a opção de alterar a data de validade clicando no 'lápis' e salvando as alterações clicando no ícone verde."
      cotacao:
        item_1: "Menu > Relatórios > Cotação"
        item_2: "Veja que nesta seção, é possível determinar o período que deseja visualizar as cotações realizas."
        item_3: "Pesquisa Relatório Cotação"
        item_4: "Clicando em 'Gerar Relatório' o sistema exibirá informações tais como: a quantidade de Pedidos realizados no período, o valor total dos Pedidos, e o valor que foi aprovado. Veja abaixo:"
        item_5: "Relatório Cotação"
      faturamento:
        item_1: "Menu > Relatórios > Faturamento"
        item_2: "Seguindo este menu, será exibido o relatório com as informações sobre o que foi cotado, o que foi auditado e, por fim, o que foi faturado através do Portal de Compras. Veja abaixo:"
        item_3: "Pesquisa Relatório de Faturamento"
        item_4: "Assim como nos outros relatórios, esta seção disponibiliza vários tipos de campos de busca, tais como: período, número do Pedido, empresa, entre outros."
        item_5: "Relatório de Faturamento"
      top_produtos:
        item_1: "Menu > Relatórios > Top Produtos"
        item_2: "Acessando o menu acima, você chega até o seguinte relatório de produtos:"
        item_3: "Filtros Relatório Top Produtos"
        item_4: "O relatório 'Top Produtos' te informa os produtos que foram comprados em maior quantidade no periodo selecionado, além da ordenação decrescente da quantidade, o relatório te informa também o valor gasto com esse produto.(Lembrramos também que você tem a opção de exportar esse relatório para uma planilha em Excel ;) ) Veja abaixo:"
        item_5: "Relatório Top Produtos"
      top_fornecedores:
        item_1: "Menu > Relatórios > Top Fornecedores"
        item_2: "Acessando o menu acima e clicando em 'Top Fornecedores' você chegará à tela abaixo que solicita um período para gerar o relatório, veja:"
        item_3: "Filtros Relatório Top Fornecedores"
        item_4: "Selecionando um período e clicando dem 'Gerar Relatório' o Portal de Compra elecará os fornecedores que mais fecharam pedidos com você, exibindo, além da quantidade de produtos o valor total negociado com cada fornecedor. Tudo isso podendo ser exportado para Excel, veja:"
        item_5: "Relatório Top Fornecedores"
