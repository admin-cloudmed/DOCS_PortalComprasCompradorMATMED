        item_2: "Menu Principal"
      menu_principal_dashboard:
        item_1: "Aqui, você será redirecionado para o dashboard, que reúne as informações de maior relevância sobre as operações realizadas no sistemas, sendo também uma maneira de acessar de forma rápida qualquer informação lá descrita:"
        item_2: "Menu Principal > Dashboard"
