        item_3: "Enviar P/ Faturamento"
        item_4: "Sendo bem resoluta, ao realizar esta ação o Pedido passa para <strong>'Faturado'</strong>.(Alguma informação relevante para o setor de compras faturar o pedido ao fornecedor)"
      cancelar_orcamento:
        item_1: "Menu > Ações Disponíveis > Cancelar Pedido"
        item_2: "Essa opção está liberada, independentemente do status em que o Pedido se encontra, veja no menu acima como acessá-la. (Atenção, a opção 'Ações Disponíveis' só aparece quando você está visualizando os dados de um Pedido específico)"
        item_3: "Cancelar Pedido"
        item_4: "Para cancelar um Pedido, obrigatoriamente deve se informar a justificativa para isso. É importante saber que um Pedido cancelado não participa nas métricas para gerar os relatórios :)"
  solicitar_opme:
   index:
      title: "Cotaçao de Materiais"
      table_of_contents: 
        index: "Índice"
        solicitar_opme: "Cotaçao de Materiais"
      solicitar_opme:
        item_1: "Menu > Solicitar > Cotaçao de Materiais"
        item_2: "Este é o primeiro passo para iniciar um novo Pedido no Portal de Compras da CloudMed! Como forma de esclarecimento, as informações necessárias são: Um nome para cotação, o prazo final que esse pedido terá (para que os fornecedores respondam com os valores) e um campo de observação que é opcional. Veja abaixo como é distribuída a solicitação destes dados, para criação de um novo Pedido:"
        item_3: "Tela Cotaçao de Materiais"
        item_4: "Após incluir as informações necessárias e clicar em 'Continuar', observe que o sistema te levará para a próxima fase, onde é possível escolher os produtos que participarão da cotação. Disponibilizamos diversos filtros para que a busca pelo material seja fácil e rápida. Veja:"
        item_5: "Seleção de produtos para o Pedido"
        item_6: "Preenchendo filtros, ou apenas clicando em 'Pesquisar', o sistema fará uma busca pelos produtos cadastrados no sistema e exibirá os materiais que poderão ser adicionados para cotação no Pedido. Observe na tela abaixo que você tem uma visão global do produto antes de selecioná-lo. Para selecionar, note que ao lado de cada produto existe um botão azul (carrinho de compras). Clicando nele, ele automaticamente ficará verde, indicando que determinado material já foi selecionado ao Pedido. Para excluir um material, basta clicar novamente no mesmo botão, agora verde, para que volte estado anterior, (cor azul), ou seja, fora do Pedido."
        item_7: "Adição de Produtos no Pedido"
        item_8: "Após adicionar os materiais ao Pedido, observe que todos estarão listados na parte inferior (rodapé) da página. Clicando em ‘continuar’ você será encaminhado para a página abaixo, para confirmação dos materiais e definição das quantidades. Nesta seção também é possível adicionar alguma observação (não obrigatória) ao Pedido. Assim, os próximos usuários ficarão cientes da observação incluída no momento da seleção dos materiais."
        item_9: "Confirmação de Produtos no Pedido"
        item_10: "Clicando em 'Concluir', você acaba de inserir mais um Pedido para ser cotado pelo Portal de Compras da CloudMed! Repare que o Pedido, quando criado, exibirá seu status (Aberto) destacado a frente de seu número."
        item_11: "Pedido Aberto"
        item_12: "Abas"
        item_13: "Histórico"
        item_14: "Na visualização de cada pedido, a partir de seu status 'Aberto', repare que o mesmo possui três abas superiores. Fora a aba principal chamada (Produtos Solicitados) onde visualizamos os dados básicos da cotação, temos também a aba 'Histórico'. É aqui que visualizamos todos os status e mensagens que o pedido teve até chegar o presente momento. O Portal de Compras também dá a opção de inserir novas e ilimitadas mensagens no histórico da cotação, assim, a comunicação com outros setores sobre a cotação em pauta fica fácil."
        item_15: "Arquivos Anexos"
        item_16: "O Portal de Compras também oferece a opção de adicionar arquivos (notas fiscais, por exemplo) à respectiva cotação, como podemos ver abaixo. Para adicionar um arquivo, basta clicar em (Escolher Arquivo), escolher o arquivo desejado e clicar em 'Concluir'. Veja que você também tem a possibilidade de escrever uma mensagem sobre o arquivo anexado. Olhando mais abaixo, você tem a lista de arquivos que já pertencem à cotação, com a possibilidade de fazer o download do arquivo para sua máquina."
